
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=beworking
spring.jpa.hibernate.ddl-auto=validate
spring.application.name=java
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# File upload limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB


# HubSpot base URL (same in dev/prod)
hubspot.api.baseUrl=https://api.hubapi.com

# Mailroom storage defaults to a relative folder inside the application directory.
mailroom.storage.location=${MAILROOM_STORAGE_LOCATION:uploads/mailroom}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3020,http://localhost:5173,http://localhost:5174,http://localhost:4173}

# Stripe API keys
stripe.secret=${STRIPE_SECRET_KEY:}

# Turnstile secret
turnstile.secret=${TURNSTILE_SECRET:}
