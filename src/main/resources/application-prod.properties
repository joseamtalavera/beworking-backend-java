# PostgreSQL RDS
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

# JWT secret (secure, from Secrets Manager)
jwt.secret=${JWT_SECRET}

# HubSpot API token (secure, from Secrets Manager)
beworking.api.token=${HUBSPOT_API_TOKEN}

# CORS (public landing origins)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://be-working.com,https://www.be-working.com,https://oficinavirtual.be-working.com}

# Mail (from environment / Secrets Manager)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Application URLs (production)
app.base-url=${APP_BASE_URL:https://be-working.com}
app.frontend-url=${APP_FRONTEND_URL:https://oficinavirtual.be-working.com}

# Cookie domain â€” share cookies across subdomains (web / superapp / etc.)
app.security.cookie-domain=be-working.com
